<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Games Galaxy - Contact Us</title>
  </head>
  <body>
    <div class="logo">
      <img src="images/logo/Games-galaxy-Logo-transformed.png" />
    </div>
    <nav>
      <a class="button" href="index.html">Home</a>
      <a class="button" href="library.html">Library</a>
      <a class="button" href="whishList.html">Whish List</a>
      <a class="button" href="aboutUs.html">About us</a>
      <a class="button" href="contactUs.html">Contact us</a>
    </nav>

    <div
      aria-label="Orange and tan hamster running in a metal wheel"
      role="img"
      class="wheel-and-hamster"
    >
      <div class="wheel"></div>
      <div class="hamster">
        <div class="hamster__body">
          <div class="hamster__head">
            <div class="hamster__ear"></div>
            <div class="hamster__eye"></div>
            <div class="hamster__nose"></div>
          </div>
          <div class="hamster__limb hamster__limb--fr"></div>
          <div class="hamster__limb hamster__limb--fl"></div>
          <div class="hamster__limb hamster__limb--br"></div>
          <div class="hamster__limb hamster__limb--bl"></div>
          <div class="hamster__tail"></div>
        </div>
      </div>
      <div class="spoke"></div>
    </div>

    <!-- Contact Us Section -->
    <section id="contact">
      <h2>Contact Us</h2>
      <form action="submitForm.php" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" required></textarea
        ><br />
        <input type="submit" value="Submit" />
      </form>
    </section>
    <script>
      window.addEventListener("load", function () {
        var loader = document.querySelector(".wheel-and-hamster");
        loader.style.display = "none";
      });
    </script>
  </body>
</html>
