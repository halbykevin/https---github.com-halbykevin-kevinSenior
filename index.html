<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Games Galaxy - Home</title>
  </head>
  <body>
    <div class="logo">
      <img src="images/logo/Games-galaxy-Logo-transformed.png" />
    </div>
    <nav>
      <a class="button" href="index.html">Home</a>
      <a class="button" href="library.html">Library</a>
      <a class="button" href="whishList.html">Whish List</a>
      <a class="button" href="aboutUs.html">About us</a>
      <a class="button" href="contactUs.html">Contact us</a>
    </nav>

    <div
      aria-label="Orange and tan hamster running in a metal wheel"
      role="img"
      class="wheel-and-hamster"
    >
      <div class="wheel"></div>
      <div class="hamster">
        <div class="hamster__body">
          <div class="hamster__head">
            <div class="hamster__ear"></div>
            <div class="hamster__eye"></div>
            <div class="hamster__nose"></div>
          </div>
          <div class="hamster__limb hamster__limb--fr"></div>
          <div class="hamster__limb hamster__limb--fl"></div>
          <div class="hamster__limb hamster__limb--br"></div>
          <div class="hamster__limb hamster__limb--bl"></div>
          <div class="hamster__tail"></div>
        </div>
      </div>
      <div class="spoke"></div>
    </div>

    <a ref="javascript:void(0);" id="authButton" class="auth-button"
      >Sign Up/Log In</a
    >

    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Individual slides -->
      <div class="mySlides fade">
        <img src="images/games/reddead2.jpeg" />
      </div>

      <div class="mySlides fade">
        <img src="images/games/AssaCreed.jpeg" />
      </div>

      <div class="mySlides fade">
        <img src="images/games/fortnite.jpeg" />
      </div>

      <div class="mySlides fade">
        <img src="images/games/hitman.jpeg" />
      </div>

      <div class="mySlides fade">
        <img src="images/games/gta5.jpeg" />
      </div>

      <div class="mySlides fade">
        <img src="images/games/Minecraft.jpg" />
      </div>

      <div class="mySlides fade">
        <img src="images/games/R6S.jpeg" />
      </div>

      <div class="mySlides fade">
        <img src="images/games/WD2.jpeg" />
      </div>

      <div class="mySlides fade">
        <img src="images/games/RDR1.jpeg" />
      </div>
      <!-- Repeat the above structure for each image -->
    </div>

    <script>
      var slideIndex = 0;

      function showSlides() {
        var slides = document.getElementsByClassName("mySlides");
        for (var i = 0; i < slides.length; i++) {
          slides[i].style.display = "none"; // Hide all slides
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1; // If showing the last slide, return to the first one
        }
        slides[slideIndex - 1].style.display = "block"; // Display the current slide
        setTimeout(showSlides, 2000); // Change slide every 2 seconds
      }

      showSlides();
    </script>
    <script>
      window.addEventListener("load", function () {
        var loader = document.querySelector(".wheel-and-hamster");
        loader.style.display = "none";
      });
    </script>
  </body>
</html>
